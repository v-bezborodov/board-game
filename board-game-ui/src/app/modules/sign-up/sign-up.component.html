<div class="container">
  <div class="image-content"></div>
  <div class="content">
    <div class="content-card">
      <div class="logo">
        <img src="assets/images/logo.png"  alt="logo">
      </div>
      <h2 class="title">Регистрация</h2>
      <form class="form" [formGroup]="singUpForm">
        <mat-form-field appearance="legacy">
          <mat-label>Введите имя</mat-label>
          <input matInput placeholder="Имя" formControlName="name" required>
          <mat-error *ngIf="singUpForm.controls.name.hasError('required')">
            Имя не должно быть пустым
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Введите email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="singUpForm.controls.email.hasError('required')">
            Поле email не должно быть пустым
          </mat-error>
          <mat-error *ngIf="singUpForm.controls.email.hasError('email')">
            Поле email не валидно
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Введите пароль</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Пароль" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="singUpForm.controls.password.hasError('required')">
            Пароль не должен быть пустым
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Выберете роль</mat-label>
          <mat-select formControlName="role">
            <mat-option value="USER">Игрок</mat-option>
            <mat-option value="GAME ADMIN">Игропрактик</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-button
                class="submit-btn"
                type="submit"
                [disabled]="singUpForm.invalid"
                (click)="signUp()">Подтвердить</button>
      </form>
      <div class="redirect-btn">
        <a class="link" routerLink="/signin">Уже есть аккаунт? Войти!</a>
      </div>
    </div>
    <a class="link" routerLink="/terms">Пользовательское соглашение</a>
  </div>
</div>
