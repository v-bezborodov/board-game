<div class="container">
  <h1 class="title">Шаблоны игр</h1>
  <div class="sub-title">
    <mat-icon>chevron_right</mat-icon>
    Список ваших игр
  </div>
  <div class="not-found-msg" *ngIf="dataSource.data.length === 0">
    Шаблоны игр еще не созданы.
  </div>

  <table mat-table *ngIf="dataSource.data.length !== 0" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="name-column"> Название </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef> Режим </th>
      <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
    </ng-container>

    <ng-container matColumnDef="isPublish">
      <th mat-header-cell *matHeaderCellDef> Публикация </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>{{element.isPublish ? 'done' : 'clear'}}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef class="creation-date-column">Дата создания </th>
      <td mat-cell *matCellDef="let element" class="creation-date-column"> {{element.createdAt | date:'d.MM.yyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="action-column">
        <button mat-icon-button (click)="editGamePattern(element)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteGamePattern(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
